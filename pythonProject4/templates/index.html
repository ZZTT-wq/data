<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radar Chart Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
    }
    td[contenteditable="true"] {
      background: #fdfdfd;
    }
    .controls {
      text-align: center;
      margin: 15px;
    }
    .btn {
      margin: 5px;
      padding: 8px 16px;
      font-size: 14px;
      background: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
    .btn-danger {
      background: #dc3545;
    }
    .btn-danger:hover {
      background: #a71d2a;
    }
    .chart-container {
      width: 90%;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š Radar Chart Generator</h1>

  <form id="dataForm">
    <table id="dataTable">
      <thead>
        <tr>
          <th>Metric</th>
          <th>Product A</th>
          <th>Product B</th>
          <th>Product C</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td contenteditable="true">Accuracy</td>
          <td contenteditable="true">88</td>
          <td contenteditable="true">92</td>
          <td contenteditable="true">80</td>
          <td><button type="button" class="btn btn-danger" onclick="deleteRow(this)">Delete</button></td>
        </tr>
        <tr>
          <td contenteditable="true">Speed</td>
          <td contenteditable="true">72</td>
          <td contenteditable="true">65</td>
          <td contenteditable="true">78</td>
          <td><button type="button" class="btn btn-danger" onclick="deleteRow(this)">Delete</button></td>
        </tr>
        <tr>
          <td contenteditable="true">Reliability</td>
          <td contenteditable="true">90</td>
          <td contenteditable="true">85</td>
          <td contenteditable="true">88</td>
          <td><button type="button" class="btn btn-danger" onclick="deleteRow(this)">Delete</button></td>
        </tr>
      </tbody>
    </table>

    <div class="controls">
      <button type="button" class="btn" onclick="addRow()">âž• Add Row</button>
      <button type="button" class="btn" onclick="generateRadarChart()">Generate Radar Chart</button>
    </div>
  </form>

  <div class="chart-container">
    <canvas id="radarChart"></canvas>
  </div>

  <script>
    let radarChartInstance = null;

    function getTableData() {
      const table = document.getElementById("dataTable");
      const rows = table.querySelectorAll("tbody tr");
      const data = [];

      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        if (cells[0].innerText.trim() === "") return;
        const obj = {
          "Metric": cells[0].innerText.trim(),
          "Product A": parseFloat(cells[1].innerText.trim()) || 0,
          "Product B": parseFloat(cells[2].innerText.trim()) || 0,
          "Product C": parseFloat(cells[3].innerText.trim()) || 0
        };
        data.push(obj);
      });

      return data;
    }

    function generateRadarChart() {
      const data = getTableData();

      fetch('/generate_radar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(radarData => {
        const ctx = document.getElementById('radarChart').getContext('2d');
        if (radarChartInstance) {
          radarChartInstance.destroy();
        }
        radarChartInstance = new Chart(ctx, {
          type: 'radar',
          data: radarData,
          options: {
            responsive: true,
            scales: {
              r: {
                beginAtZero: true,
                ticks: { stepSize: 20 }
              }
            }
          }
        });
      });
    }

    function addRow() {
      const tableBody = document.getElementById("dataTable").querySelector("tbody");
      const newRow = document.createElement("tr");
      newRow.innerHTML = `
        <td contenteditable="true">New Metric</td>
        <td contenteditable="true">0</td>
        <td contenteditable="true">0</td>
        <td contenteditable="true">0</td>
        <td><button type="button" class="btn btn-danger" onclick="deleteRow(this)">Delete</button></td>
      `;
      tableBody.appendChild(newRow);
    }

    function deleteRow(button) {
      const row = button.closest("tr");
      row.remove();
    }

    window.onload = generateRadarChart;
  </script>

</body>
</html>
